                                          d" transform="translate(139 28)" fill="#707070" font-size="12" font-family="SegoeUI, Segoe UI"><tspan x="-109.854" y="0">&quot;Thank you once again for your diligence,</tspan><tspan x="-114.103" y="16">customer support and professionalism. In a</tspan><tspan x="-108.653" y="32">time when NOBODY is responding to the</tspan><tspan x="-116.795" y="48">thousands of request for refunds lost due to</tspan><tspan x="-110.558" y="64">coronavirus, you stand alone in integrity. I</tspan><tspan x="-113.602" y="80">have had no response for the thousands of</tspan><tspan x="-114.416" y="96">dollars I spent on booking hotels, tours, etc</tspan><tspan x="-119.622" y="112">for my trip that I could not complete through</tspan><tspan x="-122.408" y="128">no fault of my own. I will not forget any of this</tspan><tspan x="-118.497" y="144">when we can travel again. This treatment has</tspan><tspan x="-101.546" y="160">forever changed the way I travel in the</tspan><tspan x="-19.579" y="176">future.&quot;</tspan><tspan x="0" y="192"></tspan><tspan fill="#7590e8"><tspan x="-71.171" y="208">-Sarah Arnold</tspan><tspan y="208" xml:space="preserve" fill="#707070"> (Our Tourist)</tspan></tspan></text>
